<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specificity</title>
    <style>
      p {
        background-color: green !important; /*(1,0,0,0,1) -10001 */
      }
      .changecolor {
        background-color: yellow; /*(0,0,0,1,0) - 10 */
      }
      p {
        border: tomato; /* 1 */
      }
      p.dotted {
        border: 2px dotted green; /* 11 */
      }

      body > p.dotted {
        border: green; /* 12 */
      }

      #p1 {
        background-color: green; /* 100 */
      }

      html > body > p#p1 {
        background: green; /* 103 */
      }
    </style>
  </head>
  <body>
    <p class="changecolor dotted" id="p1">Para txt</p>
  </body>
</html>
