<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute</title>
    <style>
      div#parent-div {
        height: 200px;
        border: 2px solid green;
      }
      div#div1 {
        width: 100px;
        height: 100px;
        border: 2px solid blue;
        position: absolute;
        bottom: 0px;
      }
      div#grandparent-div {
        height: 200px;
        padding: 100px;
        border: 2px solid red;
        position: relative;
      }
    </style>
  </head>
  <body>
    <!-- Position absolute is used to position an html element relative to edges of its first positioned ancestor or relative to the edges of the browsers viewport
     -->
    <div id="grandparent-div">
      <div id="parent-div">
        <div id="div1">Div 1</div>
      </div>
    </div>
  </body>
</html>
