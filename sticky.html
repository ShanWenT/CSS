<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky</title>
    <style>
      div#wrapper {
        min-height: 200px;
        background-color: orangered;
      }
      div#header {
        min-height: 100px;
        background-color: lime;
      }
      div#nav {
        min-height: 50px;
        background-color: black;
        color: white;
        position: sticky;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <!-- is used to position HTML element relative to top edge of the browser viewport -->
    <div id="wrapper">
      <div id="header">Head-Div</div>
      <div id="nav">Navigation bar</div>
      <div id="content">

        Some content <br /><br /><br /><br />

        Some content <br /><br /><br /><br />
        Some content <br /><br /><br /><br />

        Some content <br /><br /><br /><br />
        Some content <br /><br /><br /><br />
        Some content <br /><br /><br /><br />
      </div>
    </div>
  </body>
</html>
