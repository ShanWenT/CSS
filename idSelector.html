<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID selector</title>
    <style type="text/css">
      #p1 {
        background-color: blueviolet;
      }
      #p2 {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <h2>ID Selector in CSS</h2>
    <hr />
    <br />
    <p id="p1">Hello1</p>
    <p id="p2">Hello2</p>
    <p id="p3">Hello3</p>
    <p id="p4">Hello4</p>
    <p id="p5">Hello5</p>
  </body>
</html>
