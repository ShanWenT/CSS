<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content area</title>
    <style>
      /* Properties of content area
        1. width
            max-width
            min-width
        2. height
            max-height
            min-height
        3.overflow
            visible(default)
            hidden
            scroll
        overflow-x
        overflow-y
        */
      p {
        background-color: cadetblue;
        min-width: 600px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h2>Content Area in css box model</h2>
    <hr />
    <br />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere placeat
      eius sint explicabo numquam iusto ab consequatur cum officiis facilis
      repudiandae, odio cupiditate tempora fugit officia quod. Culpa, eligendi
      mollitia.
    </p>
  </body>
</html>
