<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>static</title>
    <style>
      div {
        right: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Position properties are used to position HTML element in a html document
    values - static, relative, absolute, fixed, sticky
   static - HTML element are displayed as they appeared in the normal flow of document 
by default all html elements are static
NOTE: static elements are not affected by left, right, top, bottom and z-index properties
-->

    <span>Span 1</span>
    <span>Span 2</span>
    <div>Div 1</div>
    <div>Div 2</div>
  </body>
</html>
