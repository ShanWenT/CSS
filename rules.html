<!--
    style:Distinguish 1 element from another
    eg.bgcolor, position, size...
    style rule: properties, attributes, style
    property-name: prop-value
    eg: color:red
        text-align: center

        Declare style rule...
        property-name : prop-value;
        eg: color : red;
        text-align : center;

        declaring of more than one style rules in a single line(declaration rule)
        p-n : p-v; p-n : p-v; p-n:...
        eg: background-color : red; color:blue;...

        CSS Syntax

        selector {
            declaration list
        }

        eg:
        p{
            color: yellow;
            text-align: left;
        }

        3 ways to add style into our html document
        1. inline style - style attribute
        2. internal/embedded styles - <style> Tag
        3. external style - style sheet, .css


        ---------------------------------------------------------------------

        1. Tag Selector - Tag name
        2. ID selector - #
        3. Class selector- .
        4. Contextual selector
            a. Descendent sel - white space
            b. Child or Direct child selector - >
            c. adjacant sibling sel - +
            d. general sibling sel - ~
        5. Pseudo element selector - ::
            1. first-letter
            2. first-line
            3. selection
            4. before
            5. after
        6. Pseudo class selector - :
            1. link
            2. visited
            3. hover
            4. active
            5. target
        7. Group selector - ,
            1.h3, p, #div1 << id="div1"
        8. Attribute selector - []
            1. p[align="center"]
            2. align
            3. p[align]
            4. p#p1
            5. begin with = ^
            6. end with = $
            7 contains = *
            8.whitespace = ~
            9. preceded = |
        9. Combination selector - no
            examples:
            1. .redborder 
                h1.blueborder 
                p.blueborder[align=right]
                #green.greenborder
        10.Universal selector - * 
            examples:
            1. .firsttwo
                #container
                *>p


        States of CSS Links

        1. unvisited os link- :link
        2. hover - :hover
        3. visited - :visited
        4. active - :active

        Order of css Links
        1. a:link
        2. a:visited
        3. a:hover
        4. a:active
-->
